<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css">

  <body>
    <svg id="game-board" width="80%" viewBox="0 0 300 300">
      <!-- Create all the shapes for your game board here! -->
        <rect x="25" y="10" width="80" height="80" fill="indigo" onclick="makeShape1()"/>
        <rect x="110" y="10" width="80" height="80" fill="maroon" onclick="makeShape2()"/>
        <rect x="195" y="10" width="80" height="80" fill="indigo" onclick="makeShape3()"/>

        <rect x="110" y="100" width="80" height="80" fill="maroon"onclick="makeShape5()"/>

        <rect x="25" y="190" width="80" height="80" fill="indigo" onclick="makeShape7()"/>
        <rect x="110" y="190" width="80" height="80" fill="maroon" onclick="makeShape8()"/>
        <rect x="195" y="190" width="80" height="80" fill="indigo" onclick="makeShape9()"/>
    </svg>

    <!-- This line of code points to your JavaScript file. No need to touch it. -->
    <script src="tic-tac-toe.js"></script>
